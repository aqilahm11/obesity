<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kalkulator Indeks Jisim Badan (BMI)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Global styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('lose4health.png');
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.5;
        padding: 1rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 1rem;
        margin-top: 50px;
        color: #31471f;
        font-family: 'Libre Baskerville', serif;
        font-size: 80px;
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
        margin-top: 40px;
        color: #31471f;
        font-size: 30px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 10px 8px 10px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      select {
        display: block;
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        margin-bottom: 1rem;
        font-size: 1rem;
        line-height: 1.5;
        transition: border-color 0.2s ease-in-out;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border-color: #46612f;
      }

      input[type="button"] {
        background-color: #46612f;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        font-size: 1rem;
        line-height: 1.5;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      input[type="button"]:hover,
      input[type="button"]:focus {
        background-color: #31471f;
      }

      p {
        margin-top: 1rem;
        text-align: center;
        font-size: 1.25rem;
        font-weight: bold;
      }

      /* Responsive styles */
      @media screen and (max-width: 600px) {
        form {
          padding: 1rem;
        }
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #46612f;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #31471f;
      }   

    </style>
  </head>
  <body>
    <h1>lose4health</h1>
    <h2>Kalkulator Indeks Jisim Badan (BMI)</h2>
    <form>
      <label for="name">Nama:</label>
      <input type="text" id="name">
      <label for="age">Umur:</label>
      <input type="number" id="age">
      <label for="gender">Jantina:</label>
      <select id="gender">
        <option value="male">Lelaki</option>
        <option value="female">Perempuan</option>
      </select>
      <label for="height">Tinggi (dalam sentimeter):</label>
      <input type="number" id="height">
      <label for="weight">Berat (dalam kilogram):</label>
      <input type="number" id="weight">
      <input id="calculate" type="button" value="Kira BMI" onclick="calculateBMI()">
    </form>
    <p id="result"></p>
    <div id="buttons"></div>
    <div id="disqus_thread"></div>
    
    <script>
    function calculateBMI(){
    // Get input values
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const height = document.getElementById("height").value;
    const weight = document.getElementById("weight").value;
    // Convert height to meters
    const heightMeters = height / 100;

    // Calculate BMI
    const bmi = weight / (heightMeters ** 2);

    // Round BMI to one decimal place
    const bmiRounded = bmi.toFixed(1);

    // Get BMI classification
    let classification;
    if (bmi < 18.5) {
      classification = "Kurang berat badan";
    } else if (bmi >= 18.5 && bmi < 25) {
      classification = "Normal";
    } else if (bmi >= 25 && bmi < 30) {
      classification = "Lebih berat";
    } else {
      classification = "Obesiti";
    }

    // Display result
    const resultElement = document.getElementById("result");
    resultElement.innerHTML = `${name}, BMI anda ialah ${bmiRounded}. BMI anda adalah ${classification}.`;

    // Display buttons if user is obese
    if (classification === "Obesiti") {
      const button1 = document.createElement("button");
      button1.innerText = "Resepi makanan sihat";
      button1.onclick = function() {
        window.location.href = "https://www.eatingwell.com/recipe/269488/cabbage-diet-soup/";};
    
      const button2 = document.createElement("button");
      button2.innerText = "Tutorial video senaman";
      button2.onclick = function() {
      window.location.href = "https://youtu.be/CIxNJbit9BA";};

    const buttonsElement = document.getElementById("buttons");
    buttonsElement.appendChild(button1);
    buttonsElement.appendChild(button2);
    }

    // disable the calculate button
    const calculateButton = document.getElementById("calculate");
    calculateButton.disabled = true;
  }    
  </script>
    
  </body>
</html>
